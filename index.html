<!-- snake game -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./snake.js"></script>
    <link rel="stylesheet" href="./snake.css">
    
</head>
<body>
    <div class="container">
        <h1>Snake Game</h1>
        <button class="button" type="button" name="button" onclick="startGame()">Start Game</button>
        <button class="button" type="button" name="button" onclick="pauseGame()">Pause Game</button>
        <button class="button" type="button" name="button" onclick="resumeGame()">Resume Game</button>
        <button class="button" type="button" name="button" onclick="endGame()">End Game</button>
        <div class="game">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>
    <footer>
        🐍 Snake game 🐍
    </footer>


</body>
</html>
